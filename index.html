  <script>
    new TypeIt("#name", {
      speed: 75,
      deleteSpeed: 50,
      loop: true,
      breakLines: false,
      cursorChar: '_',
    }).go();
    var multiple = new Multiple({
      selector: '.bg',

    });
    var multiple2 = new Multiple({
      selector: '.grad-bg',
      background: 'linear-gradient(90deg, rgba(0,7,255,1) 0%, rgba(95,0,164,1) 35%, rgba(255,44,202,1) 100%);'
    });
    const isScrolling = () => {
      const headerEl = document.querySelector('.primary-header')
      const navItems = document.querySelector('.nitem')
      let windowPosition = window.scrollY > 50
      headerEl.classList.toggle('active', windowPosition)
      navItems.classList.toggle('active', windowPosition)
    }
